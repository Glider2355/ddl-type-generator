name: Run Jest Tests

on:
  push:  # すべてのブランチでの 'push' イベントをトリガー

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Run Jest
        run: npm test  # Jestテストの実行
